<html>
<body>
<h2> Demo of JS changing HTML attribute values </h2>
<h3> On button click change the src value of the image tag. </h3>
<button type="button" onclick="document.getElementById('myImage').src='./images/pic_bulbon.gif'">
Turn on the bulb </button>
<img id="myImage" src="./Images/pic_bulbon1.gif" style="width:100px">
<button type="button" onclick="document.getElementById('myImage').src='./images/pic_bulbon1.gif'">
Turn off the bulb </button>
</body>
</html>
