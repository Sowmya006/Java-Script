<!DOCTYPE html>
<html>
<body>
<h2> Demo of JavaScript changing HTML attribute values </h2>
<h3>On Button click change the src value of the image tag </h3>

<button type="button" onclick="document.getElementById('myImage').src='./images/Bud.jpg'"> Bud </button>
<img id='myImage' src='./images/Bud.jpg' style="width:100px"> </img>

<button type="button" onclick="document.getElementById('myImage').src='./images/Blossom.jpg'"> Blossom </button>

</body>
</html>
