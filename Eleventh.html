<html>
<body>
<h1> JS Array Example </h1>
<h2> Display number array values are </h2>
<p id="demo1"> </p>
<h2> Display string array values are </h2>
<p id="demo2"> </p>
<script>
var numbers=[23,45,67,89,45,67];
var str=["Banana", "Mango", "Grapes", "Orange"];
var temp=" ";
numbers.forEach(func1);
document.getElementById("demo1").innerHTML=temp;
temp=" ";
str.forEach(func1);
document.getElementById("demo2").innerHTML=temp;
function func1(value)
{
temp=temp+value+",";
}
</script>
</body>
</html>
