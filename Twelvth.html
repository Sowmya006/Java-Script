<html>
<body>
<h1> JS Object Example </h1>
First Name : <input type="text" id="demo1" style="width:500px;height:50px"> <br>
Last Name : <input type="text" id="demo2" style="width:500px;height:50px"> <br>
Id : <input type="text" id="demo3" style="width:500px;height:50px"> <br>
Full Name : <input type="text" id="demo4" style="width:500px;height:50px">
<button type="button" onclick="func1()"> Click </button>
<script>
var person = {
firstName:"Spencer",
lastName:"Hastings",
id:1000,
fullName: function()
{
return this.firstName+this.lastName;
}
};
function func1()
{
document.getElementById("demo1").value=person.firstName;
document.getElementById("demo2").value=person.lastName;
document.getElementById("demo3").value=person.id;
document.getElementById("demo4").value=person.fullName();
}
</script>
</body>
</html>
